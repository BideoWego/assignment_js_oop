    <button id="bullet">Bullet</button>
    <button id="asteroid-explosion">Asteroid Explosion</button>
    <button id="ship-explosion">Ship Explosion</button>
    <button id="music">Music</button>

    <!-- Initialize Game -->
    <script>
      var sounds = {};
      sounds['bullet'] = [];
      sounds['asteroid-explosion'] = [];
      sounds['ship-explosion'] = [];
      sounds['music'] = [];
      var sound;
      for (var i = 0; i < 10; i++) {
        sound = new ASTEROIDS.sound.Sound({
          url: '/assets/audio/bullet.mp3'
        });
        sounds['bullet'].push(sound);

        sound = new ASTEROIDS.sound.Sound({
          url: '/assets/audio/asteroid-explosion.mp3'
        });
        sounds['asteroid-explosion'].push(sound);

        sound = new ASTEROIDS.sound.Sound({
          url: '/assets/audio/ship-explosion.mp3'
        });
        sounds['ship-explosion'].push(sound);
      }

      sound = new ASTEROIDS.sound.Sound({
        url: '/assets/audio/music.mp3',
        loop: true
      });
      sounds['music'].push(sound);

      var sfx = new ASTEROIDS.sound.SFX({
        sounds: sounds
      });
      ASTEROIDS.sound.SFX.instance = sfx;

      $('#bullet').click(function(e) {
        ASTEROIDS.sound.SFX.play('bullet');
      });

      $('#asteroid-explosion').click(function(e) {
        ASTEROIDS.sound.SFX.play('asteroid-explosion');
      });

      $('#ship-explosion').click(function(e) {
        ASTEROIDS.sound.SFX.play('ship-explosion');
      });

        ASTEROIDS.sound.SFX.play('music');
      });
