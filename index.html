<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">        

    <title>Bideo Wego | Asteroids</title>
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- Asteroids CSS -->
    <link rel="stylesheet" href="/assets/stylesheets/asteroids.css">
  </head>
  <body>
    <h1 class="text-center">Asteroids</h1>

    <!-- Game Container -->
    <div id="game"></div>

    <!-- Asteroids JavaScript -->
    <script src="/assets/js/asteroids/events/event.js"></script>
    <script src="/assets/js/asteroids/events/tick.js"></script>

    <script src="/assets/js/asteroids/display/sprite.js"></script>
    <script src="/assets/js/asteroids/display/asteroid.js"></script>
    <script src="/assets/js/asteroids/display/container.js"></script>

    <script src="/assets/js/asteroids/asteroids.js"></script>

    <!-- Initialize Game -->
    <script>

        var c = new ASTEROIDS.display.Container({
          element: '#game'
        });

        var NUM_ASTEROIDS = 10;

        for (var i = 0; i < NUM_ASTEROIDS; i++) {
          var dx = (i % 2 === 0) ? 1 : -1;
          var dy = (i % 2 === 0) ? 1 : -1;
          var size = Math.random() * 100;
          var a = new ASTEROIDS.display.Asteroid({
            position: {
              x: Math.random() * 800,
              y: Math.random() * 600
            },
            velocity: {
              x: Math.random() * 5 * dx,
              y: Math.random() * 5 * dy
            },
            width: size,
            height: size
          });
          c.add(a);
        }

        var e = new ASTEROIDS.events.Tick();
        e.addListener($.proxy(c.update, c));
        e.start();

    </script>
  </body>
</html>
